global:
  css:
    base:
      css/foundation.css: {}
      css/style.css: {}
  js:
    js/custom.js: {}
    js/foundation.js: {}
  dependencies:
    - fe_okr/remixicon
    - fe_okr/isotope

remixicon:
  remote: https://github.com/Remix-Design/RemixIcon
  version: 2.5.0
  license:
    name: MIT
    url: https://github.com/Remix-Design/RemixIcon/blob/master/License
    gpl-compatible: true
  css:
    theme:
      https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.min.css: { type: external, minified: true }

isotope:
  remote: https://github.com/metafizzy/isotope
  version: 3.0.5
  license:
    name: GPLv3
    url: https://isotope.metafizzy.co/license.html
    gpl-compatible: true
  js:
    https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js: { type: external, minified: true }
